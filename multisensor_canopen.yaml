substitutions:
  ##############################
  ## Change only in your      ##
  ## local yaml substitutions ##
#  device_name: "multisensor"
  name: ${device_name}
  friendly_name: ${device_name}
  ota_password: ${wifi_password}
  update_interval: 60s
#  node_id: 1

external_components:
  - source: github://mrk-its/esphome-canopen
esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  min_version: 2024.6.0
  project:
    name: "esphome.Multisensor_canopen"
    version: "0.1"
esp32:
  board: esp32dev
  framework:
    type: arduino
wifi:
  id: wifi_component
#  power_save_mode: LIGHT
  networks:
    - id: wifi_default
      ssid: ${wifi_ssid}
      password: ${wifi_password}
api:
  encryption:
    key: ${api_encryption_key}
ota:
  - id: ota_std
    platform: esphome
    password: ${ota_password}
logger:
  id: logger_std
  level: DEBUG
uart:
  tx_pin: GPIO17
  rx_pin: GPIO16
  baud_rate: 256000
  parity: NONE
  stop_bits: 1
ld2410:
  

switch:
  - platform: ld2410
    bluetooth:
      name: "control bluetooth"
    engineering_mode:
      name: "engineering mode"
i2c:
  - id: sensors
    frequency: 100k
    scl: GPIO22
    sda: GPIO21
sensor:
  - platform: veml7700
    i2c_id: sensors
    address: 0x10
    update_interval: ${update_interval}
    # short variant of sensor definition:
    ambient_light: 
      name: "Ambient light"
      id: ambient_light
    #  internal: True
    # longer variant of sensor definition:
    actual_gain:
      name: "Actual gain"
      id: gain
    #  internal: True
  - platform: htu21d
    i2c_id: sensors
    model: htu21d
    update_interval: ${update_interval}
    temperature:
      name: "Temperature"
      id: temperature
    #  internal: True
    humidity:
      name: "Humidity"
      id: humidity
    #  internal: True
    heater:
      name: "Heater"
      id: heater
    #  internal: True
  - platform: internal_temperature
    name: "Internal Temperature"
  - platform: ld2410
    light:
      name: light
    moving_distance:
      name : Moving Distance
    still_distance:
      name: Still Distance
    moving_energy:
      name: Move Energy
    still_energy:
      name: Still Energy
    detection_distance:
      name: Detection Distance
    g0:
      move_energy:
        name: g0 move energy
      still_energy:
        name: g0 still energy
    g1:
      move_energy:
        name: g1 move energy
      still_energy:
        name: g1 still energy
    g2:
      move_energy:
        name: g2 move energy
      still_energy:
        name: g2 still energy
    g3:
      move_energy:
        name: g3 move energy
      still_energy:
        name: g3 still energy
    g4:
      move_energy:
        name: g4 move energy
      still_energy:
        name: g4 still energy
    g5:
      move_energy:
        name: g5 move energy
      still_energy:
        name: g5 still energy
    g6:
      move_energy:
        name: g6 move energy
      still_energy:
        name: g6 still energy
    g7:
      move_energy:
        name: g7 move energy
      still_energy:
        name: g7 still energy
    g8:
      move_energy:
        name: g8 move energy
      still_energy:
        name: g8 still energy
number:
  - platform: ld2410
    timeout:
      name: timeout
    light_threshold:
      name: light threshold
    max_move_distance_gate:
      name: max move distance gate
    max_still_distance_gate:
      name: max still distance gate
    g0:
      move_threshold:
        name: g0 move threshold
      still_threshold:
        name: g0 still threshold
    g1:
      move_threshold:
        name: g1 move threshold
      still_threshold:
        name: g1 still threshold
    g2:
      move_threshold:
        name: g2 move threshold
      still_threshold:
        name: g2 still threshold
    g3:
      move_threshold:
        name: g3 move threshold
      still_threshold:
        name: g3 still threshold
    g4:
      move_threshold:
        name: g4 move threshold
      still_threshold:
        name: g4 still threshold
    g5:
      move_threshold:
        name: g5 move threshold
      still_threshold:
        name: g5 still threshold
    g6:
      move_threshold:
        name: g6 move threshold
      still_threshold:
        name: g6 still threshold
    g7:
      move_threshold:
        name: g7 move threshold
      still_threshold:
        name: g7 still threshold
    g8:
      move_threshold:
        name: g8 move threshold
      still_threshold:
        name: g8 still threshold
output:
  - platform: ledc
    pin: GPIO26
    id: pin_LED
  - platform: gpio
    pin: GPIO27
    id: pin_OUT 
light:
  - platform: monochromatic
    name: "LED"
    id: led
    output: pin_LED
   # internal: True
  - platform: binary
    name: "OUT"
    id: out
    output: pin_OUT
   # internal: True
binary_sensor:
  - platform: ld2410
    has_target:
      name: Presence
    has_moving_target:
      name: Moving Target
    has_still_target:
      name: Still Target
    out_pin_presence_status:
      name: out pin presence status
  - platform: gpio
    pin: GPIO35
    name: gpio out pin presence
    device_class: presence

